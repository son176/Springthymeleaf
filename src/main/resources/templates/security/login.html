<!DOCTYPE html>
<html  xmlns:th="http://www.thymleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">
<head>
<meta  charset="utf-8">
</head>
<body>
  <main>
  	<form th:action="@{/security/login}" method="post" class="col-sm-offset-2">
  	 <div class="panel panel-primary">
  	 <div class="panel-heading">SHOPPING CART LOGIN</div>
  	 <div class="panel-body">
  	 <div class="form-group">
  	 <div>UserName:</div>
  	 <input name="username" class="form-control">
  	 </div>
  	  <div class="form-group">
  	 <div>Password:</div>
  	 <input name="password" type="password" class="form-control">
  	 </div>
  	 <div class="form-group">
  	  <div class="form-ctrol">
  	   <label class="checkbox-inline">
  	    <input type="checkbox" name="remember-me">Remember me ?
  	    </label>
  	  </div>
  	 </div>
  	 </div>
  	 <div class="panel-footer text-right">
  	 <i class="pull-left text-danger" th:text="${message}"></i>
  	 <button class="btn btn-success">Login</button>
  	  </div>
  	 </div>
  	</form>
  </main>
</body>
</html>
