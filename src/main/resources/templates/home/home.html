<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">

<head>
	<meta charset="utf-8">
</head>

<body>
	<main>
		<div class="row">
			<div th:each="product:${list}" th:object="${product}" class="col-sm-4">
				<div class="panel panel-primary poly-item text-center">
					<div class="panel-heading">
						<div class="panel-title" th:utext="*{name}"></div>
					</div>
					<div class="panel-body">
						<a th:href="@{|/store/detail/${product.id}|}">
							<img th:src="@{|/images/${product.image}|}">
						</a>
					</div>
					<div class="panel-footer text-right">
						<b class="pull-left">$[[${product.price}]]</b>
						<button th:attr="ng-click=@{|cart.add(${product.id})|}"class="btn btn-success">
							<i class="glyphicon glyphicon-shopping-cart"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
