<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
</head>
<body>
	<main>
	<div class="panel panel-primary">
			<div class="panel-heanding">YOUR ORDERS PURCHASED</div>
			<table class="table">
			<thead>
					<tr>
						<td>NO</td>
						<td>ORDER NO</td>
						<td>ORDER DATE</td>
						<td>SHIPPING ADDRESS</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order,state: ${orders}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.address}]]</td>
						<td>
						<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-defoult">
						<b class="glyphicon glyphicon-search"></b>
						</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>
</html>
